<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item (click)="goToEdit(item)" *ngFor="let item of items" detail>
    <p>{{ item.text }}<br><br>
    <ion-text color="primary">{{ item.author }}</ion-text> -
    <ion-text color="primary">{{ item.created | timeAgo | titlecase }}</ion-text><br>

  </p>
  </ion-item>
</ion-content>
