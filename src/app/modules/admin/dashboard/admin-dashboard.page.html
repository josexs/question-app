<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title class="ion-text-center">Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="animate fadeIn" style="width: 100%">
    <ion-col size="12" sizeLg="8" offsetLg="2">
      <ng-container *ngFor="let item of items">
        <div
          *ngIf="item.state"
          class="admin-ion-item-custom"
          (click)="goTo(item.route)"
        >
            <ion-label class="card-button-label">
              {{ item.title }}<br />
              <span class="card-button-sublabel">{{ item.subtitle }}</span>
            </ion-label>
            <ion-icon class="ion-icon-right" name="chevron-forward-outline"></ion-icon>
        </div>
      </ng-container>
    </ion-col>
  </ion-row>
</ion-content>
