<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="dark" fill="clear" [routerLink]="['/admin']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Crear pregunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="question">
    <div class="input-group">
      <ion-card class="card-button" color="dark">
        <ion-card-content color="dark">
          <ion-item color="dark" lines="none">
            <ion-label>Tipo</ion-label>
            <ion-select
              formControlName="type"
              placeholder="Selecciona"
              okText="Ok"
              cancelText="Cancelar"
            >
              <ion-select-option value="normal">Normal</ion-select-option>
              <ion-select-option value="hard">Fuerte</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item color="dark" lines="none">
            <ion-label>Activo</ion-label>
            <ion-checkbox formControlName="state"></ion-checkbox>
          </ion-item>

          <ion-item color="dark" lines="none">
            <ion-label>Pregunta</ion-label>
            <ion-textarea
              type="text"
              placeholder="Escribe la pregunta"
              formControlName="text"
              rows="5"
            ></ion-textarea>
          </ion-item>
          <div *ngIf="(text.dirty || text.touched) && text.errors" class="errors">
            <span *ngIf="text.errors?.required">Pregunta obligatoria</span>
            <span *ngIf="text.errors?.minlength">La pregunta necesita minimo 10 caracteres</span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-card [disabled]="!question.valid" color="primary" class="card-button" (click)="create()">
    <ion-card-content class="ion-activatable ripple-parent ion-no-padding">
      <ion-item lines="none" color="primary">
        <ion-label class="card-button-label"> Crear pregunta </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card-content>
  </ion-card>
</ion-footer>
