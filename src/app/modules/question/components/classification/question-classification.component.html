<ion-card style="margin: 0.5rem 0 0 0" color="primary">
  <ion-card-content>
    <ion-item color="primary" *ngFor="let item of shifts">
      <ion-avatar slot="start">
        <img [src]="item.photo | imagePipe" />
      </ion-avatar>
      <ion-label>
        <strong>{{ item.name }}</strong>
      </ion-label>
      <ion-label class="ion-text-right" slot="end">
        {{ item.positive - item.negative }} puntos
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
