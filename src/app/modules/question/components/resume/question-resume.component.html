<ion-card class="card-button" color="dark">
  <ion-card-content class="ion-text-center">
    <h2 style="font-size: 20px; font-weight: 700; padding-bottom: 0.5rem">Siguiente turno</h2>
    <p class="card-button-label-normal">
      Le toca a <strong>{{ currentShift.name }}</strong>
    </p>
  </ion-card-content>
</ion-card>

<ion-card color="warning" class="card-button" (click)="goToClassification.emit()">
  <ion-card-content class="ion-activatable ripple-parent ion-no-padding">
    <ion-item lines="none" color="warning">
      <ion-label class="card-button-label"> Clasificacion </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card-content>
</ion-card>

<ion-card color="light" class="card-button" (click)="goToEnd.emit()">
  <ion-card-content class="ion-activatable ripple-parent ion-no-padding">
    <ion-item lines="none" color="light">
      <ion-label class="card-button-label"> Terminar Juego </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card-content>
</ion-card>

<ion-card color="primary" class="card-button" (click)="goToNextQuestion.emit()">
  <ion-card-content class="ion-activatable ripple-parent ion-no-padding">
    <ion-item lines="none" color="primary">
      <ion-label class="card-button-label"> Siguiente pregunta </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card-content>
</ion-card>
