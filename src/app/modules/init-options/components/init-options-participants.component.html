<ng-container *ngIf="participants > 0">
  <ion-card style="margin: 0.75rem 0 0 0" color="light">
    <ion-card-header style="padding: 0 0 0.25rem 0.5rem">
      <h4 style="padding-left: 0.5rem">Participantes</h4>
    </ion-card-header>
    <ion-card-content style="padding: 0">
      <ion-row>
        <ng-container *ngFor="let user of users; let index = index">
          <ion-col *ngIf="index < participants" size="12" sizeMd="6">
            <ng-container color="primary" style="margin: 0">
              <!-- <img src="assets/images/no-image.jpg" />
          <input type="file" id="pwaphoto" #pwaphoto accept="image/x-png,image/jpeg" (change)="uploadPWA(index)"> -->

              <ion-item color="light">
                <ion-label>Nombre</ion-label>
                <ion-input
                  class="ion-text-right"
                  placeholder="Introduce nombre"
                  [(ngModel)]="user.name"
                ></ion-input>
              </ion-item>
              <ion-item color="light">
                <ion-label>Genero</ion-label>
                <ion-select
                  slot="end"
                  placeholder="Selecciona"
                  [(ngModel)]="user.gender"
                  okText="Ok"
                  cancelText="Cancelar"
                >
                  <ion-select-option value="male">Hombre</ion-select-option>
                  <ion-select-option value="female">Mujer</ion-select-option>
                </ion-select>
              </ion-item>
            </ng-container>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-button class="big-button-2" expand="block" color="warning" (click)="goToConfirm()">
    Confirmar
  </ion-button>
</ng-container>
