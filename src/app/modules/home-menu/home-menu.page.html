<ion-content>
  <h4 [routerLink]="['/login']" class="title-hello">ðŸ‘‹ Â¡Hola!</h4>
  <div class="subtitle-hello">Elige una de las siguientes opciones</div>

  <ion-row class="ion-no-padding">
    <ion-col size="6" class="ion-no-padding">
      <ion-card color="primary" class="card-button">
        <ion-card-content class="ion-activatable ripple-parent ion-no-padding ion-text-center">
          <p style="font-weight: 800; font-size: 2rem">5</p>
          <p>Preguntas</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-card color="primary" class="card-button">
        <ion-card-content class="ion-activatable ripple-parent ion-no-padding ion-text-center">
          <p style="font-weight: 800; font-size: 2rem">2</p>
          <p>Modos</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ng-container *ngFor="let item of items">
    <ion-card
      *ngIf="item.state"
      [color]="item.color"
      class="card-button"
      (click)="goTo(item.route, item.event)"
    >
      <ion-card-content class="ion-activatable ripple-parent ion-no-padding">
        <ion-item lines="none" [color]="item.color">
          <ion-label class="card-button-label">
            {{ item.title }}<br />
            <span class="card-button-sublabel">{{ item.subtitle }}</span>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
