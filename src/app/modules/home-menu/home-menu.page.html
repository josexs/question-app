<ion-content>
  <h4 class="title-hello">Â¡Hola!</h4>
  <div class="subtitle-hello">Elige una de las siguientes opciones</div>

  <ng-container *ngFor="let item of items">
    <ion-card
      *ngIf="item.state"
      [color]="item.color"
      class="card-button"
      (click)="goTo(item.route, item.event)"
    >
      <ion-card-content class="ion-activatable ripple-parent ion-no-padding">
        <ion-item lines="none" [color]="item.color">
          <ion-label class="card-button-label">
            {{ item.title }}<br />
            <span class="card-button-sublabel">{{ item.subtitle }}</span>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-card-content>
    </ion-card>
  </ng-container>
